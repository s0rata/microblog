<table>
	<tr valign="top">
		<td><img src="{{ g.user.avatar(50) }}" height="50" width="50"></td>
		<td>
			<p>
				<a href="{{ url_for('user', nickname=post.author.nickname)}}">{{ post.author.nickname }}</a> said
				{{ momentjs(post.timestamp).fromNow() }}: 
				<br><strong>{{ post.body }}</strong>
			</p>
			{% if post.author.id == g.user.id %}
				<div><a href="{{ url_for('delete', id=post.id) }}">{{ _('Delete') }}</a></div>
			{% endif %}
		</td>
	</tr>
</table>
